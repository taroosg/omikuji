<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>おみくじ</title>
</head>

<body>
  <h1>おみくじ</h1>
  <p>結果</p>
  <p id="echo"></p>
  <script>

    const okimari = [...new Array(2).fill('おきまり結婚')];
    const yuuki = [...new Array(1).fill('ゆうきちゃん結婚')];
    const manaty = [...new Array(1).fill('まなてぃ彼氏できる')];
    const hougaku1 = [...new Array(10).fill('運命の人の方向：北北東')];
    const hougaku2 = [...new Array(10).fill('運命の人の方向：東北東')];
    const hougaku3 = [...new Array(10).fill('運命の人の方向：南南西')];
    const hougaku4 = [...new Array(10).fill('運命の人の方向：西南西')];
    const totalArray = [...okimari, ...yuuki, ...manaty, ...hougaku1, ...hougaku2, ...hougaku3, ...hougaku4]
    console.log(totalArray);
    const generateOmikuji = (min, max) => {
      return ~~(Math.random() * (max - min + 1) + min);
    };
    console.log(generateOmikuji(0, totalArray.length));
    document.getElementById('echo').innerHTML = totalArray[generateOmikuji(0, totalArray.length - 1)]

  </script>
</body>

</html>
